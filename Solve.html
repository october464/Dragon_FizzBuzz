    <script>
        //Wire up and event handler for the click event of btnFizzBuzz
        document.getElementById("btnFizzBuzz").addEventListener("click", function () {
            //Step 1: Get the user data if there is any
            let fizz = Number(document.getElementById("txtFizzBuzzIn1").value);
            let buzz = Number(document.getElementById("txtFizzBuzzIn2").value);

            //Step 2: Run the user data through the named function
            let output = DoFizzBuzzFoundation(fizz, buzz);

            //Step 3: Output the result of the FizzBuzz named function
            document.getElementById("fizzResult").innerHTML = output;

        });



        //A named function
        function DoFizzBuzzFoundation(fizz, buzz) {
            let output = "";
            
            for (let loop = 1; loop <= 100; loop++) {
                let fizzRemainder = loop % fizz;
                let buzzRemainder = loop % buzz;
                //output += `loop value: ${loop} <br/> FR: ${loop}% ${fizz} = ${fizzRemainder} <br/> BR: ${loop}% ${buzz} = ${buzzRemainder} <br/><br/>`;
                if (fizzRemainder == 0 && buzzRemainder == 0) {
                    output += `Fizzbuzz <br />`;

                }
                else if (fizzRemainder == 0) {
                    output += `Fizz <br />`;
                }

                else if (buzzRemainder == 0) {
                    output += `Buzz <br />`;
                }
                else {
                    output += `${loop} <br />`;
                } 

                
            }

            return output;
        }
    </script>
